{% if messages %}
<div id="message" class="container" role='alert'>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
</div>
{% endif %}
